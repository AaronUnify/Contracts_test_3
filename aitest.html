<!DOCTYPE html>
<html>
<head>
  <title>PDF Generator</title>
  <style>
    /* Your CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      padding: 10px 0;
      text-align: center;
      background-color: #eee;
    }
    p {
      margin: 10px 0;
      padding: 0 20px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Your HTML content goes here -->
  <h1>PDF Generator</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae elit libero, a pharetra augue.</p>
  <button id="color-button">Change color</button>
  
  <!-- Include the jQuery and jsPDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  
  <!-- Your JavaScript code goes here -->
  <script>
    // Change the color of the paragraph when the button is clicked
    $('#color-button').click(function() {
      $('p').css('color', 'red');
    });
    
    // Create a new jsPDF object
    var doc = new jsPDF();
    
    // Add content to the PDF
    doc.text('Hello, World!', 10, 10);
    
    // Save the PDF
    doc.save('document.pdf');
  </script>
</body>
</html>
