<!DOCTYPE html>
<html>
<head>
  <title>Happy Dogs</title>
  <style>
    /* Your CSS styles go here */
    body {
      background-color: #eee;
      font-family: Arial, sans-serif;
    }
    #game {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background-color: #fff;
      position: relative;
    }
    #game .dog {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url(dog.png);
      background-size: cover;
    }
    #game .happy {
      background-image: url(happy-dog.png);
    }
  </style>
</head>
<body>
  <!-- Your HTML content goes here -->
  <h1>Happy Dogs</h1>
  <div id="game">
    <!-- The game board will go here -->
  </div>
  
  <!-- Include the jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Your JavaScript code goes here -->
  <script>
    // Set up the game board
    var game = $('#game');
    var dogs = [];
    for (var i = 0; i < 5; i++) {
      var dog = $('<div class="dog"></div>');
      dogs.push(dog);
      game.append(dog);
    }
    
    // The "Make Happy" button
    var button = $('<button>Make Happy</button>');
    button.click(function() {
      // Pick a random dog and make it happy
      var index = Math.floor(Math.random() * dogs.length);
      var dog = dogs[index];
      dog.addClass('happy');
    });
    game.append(button);
  </script>
</body>
</html>
